<div class="container">
  <app-traffic [formControl]="trafficControl"></app-traffic>

  <div class="text">
    <span *ngIf="trafficControl.value === 'green'" >Go!</span>
    <span *ngIf="trafficControl.value === 'yellow'" >Ready?</span>
    <span *ngIf="trafficControl.value === 'red'" >Stop!</span>
  </div>
</div>
