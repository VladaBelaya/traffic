<div class="traffic"
     (click)="toggleDown()"
     (keydown.arrowDown)="toggleDown()"
     (keydown.arrowUp)="toggleUp()"
     (keydown.space)="toggleUp()"
     tabindex="1">
  <div class="protector"></div>
  <div class="protector"></div>
  <div class="protector"></div>
  <div class="bulb"
       *ngFor="let color of colors"
       (click)="switchColor(color, $event)"
       [ngClass]="currentColor === color ? color : ''"
  ></div>
</div>
